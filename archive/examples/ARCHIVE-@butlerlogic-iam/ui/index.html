<html>
  <head>
    <title>IAM</title>
    <script src="https://cdn.jsdelivr.net/npm/@author.io/element-base@1.1.4/dist/author-base.min.js" integrity="sha256-88Leq5wvtM3smxNDd5ep54Itg4sh2nKRHWoOwrYu4hk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@author.io/element-cycle@1.0.4/dist/author-cycle.min.js" integrity="sha256-w25QeUlPXWYd/Hhv7aLGw8nDd8btynTqZjDju+6EuC0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body>
    <header>
      <nav>
        <a target="system" class="selected">System</a>
        <a target="roles">Roles</a>
        <a target="groups">Groups</a>
        <a target="user">User</a>
      </nav>
      <button class="clear">Clear</button>
    </header>
    <author-cycle>
      <section id="system">
        <div>
          <select size="10" id="resources"></select>
          <select size="10" id="resource_rights"></select>
        </div>
        <div></div>
      </section>
      <section id="roles" selected>
        <select size="10" id="role"></select>
        <select size="10" id="role_resources"></select>
        <select size="10" id="role_resource_rights"></select>
      </section>
      <section id="groups">
        Groups
      </section>
      <section id="user">
        User
      </section>
    </author-cycle>
    <script src="./main.js" type="module"></script>
  </body>
</html>
